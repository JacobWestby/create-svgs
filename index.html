<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>SVG Factory</title>
  </head>
  <body>
    <div class="container">
      <div class="cont__svg">
        <svg height="180" width="290" viewbox="0 0 180 250" fill="black" xmlns="http://www.w3.org/2000/svg">
          <rect height="180" width="290" ry="40" stroke="black" />
          <rect height="40" width="290" stroke="white" fill="white" y="90" />
        </svg>
      </div>
      <div class="cont__svg">
        <svg height="180" width="290" viewbox="0 0 180 250" fill="black" xmlns="http://www.w3.org/2000/svg">
          <circle cx="80" cy="80" r="80" fill="red" stroke="red" />
          <line x1="50" y1="50" x2="110" y2="110" style="stroke: rgb(255, 255, 255); stroke-width: 10" />
          <line x1="110" y1="50" x2="50" y2="110" style="stroke: rgb(255, 255, 255); stroke-width: 10" />
        </svg>
      </div>
      <div class="cont__svg">
        <svg height="200" width="350" viewbox="0 0 180 250" fill="black" xmlns="http://www.w3.org/2000/svg">
          <line x1="-110" y1="110" x2="110" y2="110" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="75" y1="50" x2="-75" y2="50" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="73" y1="47" x2="105" y2="110" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="-73" y1="48" x2="-105" y2="110" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="105" y1="110" x2="" y2="270" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="-105" y1="110" x2="105" y2="390" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="38" y1="110" x2="-20" y2="390" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="-30" y1="110" x2="40" y2="390" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="5" y1="50" x2="40" y2="115" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="70" y1="50" x2="35" y2="115" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="0" y1="50" x2="-34" y2="115" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
          <line x1="-70" y1="50" x2="-28" y2="115" style="stroke: rgb(0, 0, 0); stroke-width: 10" />
        </svg>
    </div>
  </body>
</html>
